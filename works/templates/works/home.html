{% extends 'base.html' %}
{% block main %}
<div class="panel d-flex  align-items-center">
  <div class="search"></div>
  <form action="{% url 'home' %}" method="get">
  {% csrf_token %}
  <input id="search" name="q" type="text" placeholder="Введите запрос">
  <button type="submit">найти</button>
</form>
</div>




  {% for work in object_list %}
  <div class="panel row">
    <div class="col-5 p-0" style="border-right: 1px solid black;">
      <div style="border-bottom: 1px solid black; ">
        <p>Название работы: {{ work.name }}</p>
      </div >
      <div style="border-bottom: 1px solid black; padding-top: 10px;">
        <p>Автор: {{ work.author }}</p>
      </div>
      <div style="padding-top: 10px;">
        <p>Научный руководитель: {{ work.scientific_director }}</p>
      </div>
    </div>
    <div class="col-5" style="padding-left: 30px;">
      <p>Описание работы: {{ work.description }}</p>
    </div>
    <div class="col-2">
      <div class="docx w-50 mx-auto" style="margin-top: 30px;"></div>
    </div>



<!--      <p>Тип работы: {{ work.type_of_work }}</p>-->
<!--      <p>Год: {{ work.year.year }}</p>-->
<!--      <p>Файл: {{ work.file_word }}</p>-->



  </div>
  {% endfor %}

{% endblock main%}
